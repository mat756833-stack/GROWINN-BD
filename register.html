<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>রেজিস্ট্রেশন</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 340px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0a66c2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #004182;
    }
    .msg {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>রেজিস্ট্রেশন</h2>
    <input type="text" id="name" placeholder="পূর্ণ নাম" required />
    <input type="email" id="email" placeholder="ইমেইল" required />
    <input type="password" id="password" placeholder="পাসওয়ার্ড" required />
    <input type="text" id="phone" placeholder="ফোন নম্বর" required />
    <button id="registerBtn">রেজিস্টার করুন</button>
    <div class="msg" id="msg"></div>
  </div>

  <script type="module">
    import { registerUser } from "./firebase-client.js";

    const btn = document.getElementById("registerBtn");
    const msg = document.getElementById("msg");

    btn.addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!name || !email || !password || !phone) {
        msg.textContent = "সব তথ্য পূরণ করুন!";
        return;
      }

      msg.textContent = "রেজিস্ট্রেশন চলছে...";
      const result = await registerUser(name, email, password, phone);

      if (result.success) {
        msg.style.color = "green";
        msg.textContent = "রেজিস্ট্রেশন সফল হয়েছে!";
      } else {
        msg.style.color = "red";
        msg.textContent = "ত্রুটি: " + result.error;
      }
    });
  </script>
</body>
</html>
