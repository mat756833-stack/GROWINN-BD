<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Investment Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
    }

    .container h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .container p {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      font-family: inherit;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-group small {
      display: block;
      color: #999;
      margin-top: 5px;
      font-size: 12px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 20px;
      display: none;
    }

    .error.show {
      display: block;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }

    .login-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .loading {
      display: none;
    }

    .loading.show {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Account</h1>
    <p>Join our investment platform and start earning</p>

    <div id="errorMessage" class="error"></div>

    <form id="registerForm">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" id="phone" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required />
        <small>Minimum 6 characters</small>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" required />
      </div>

      <div class="form-group">
        <label>Referral Code (Optional)</label>
        <input type="text" id="referralCode" placeholder="Enter referral code if you have one" />
        <small>If you were referred by someone, enter their referral code here</small>
      </div>

      <button type="submit" class="btn">
        <span id="btnText">Create Account</span>
        <span class="loading" id="loading">...</span>
      </button>
    </form>

    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <!-- ✅ Firebase Client File Load -->
  <script type="module" src="./firebase-client.js"></script>

  <!-- ✅ Main Script -->
  <script type="module">
    import { registerUser, getCurrentUser } from './firebase-client.js';

    // Check if already logged in
    async function checkAuth() {
      const user = await getCurrentUser();
      if (user) {
        window.location.href = 'dashboard.html';
      }
    }

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const referralCode = document.getElementById('referralCode').value.trim();

      if (!name) {
        showError('Please enter your name');
        return;
      }

      if (!email) {
        showError('Please enter your email');
        return;
      }

      if (password.length < 6) {
        showError('Password must be at least 6 characters');
        return;
      }

      if (password !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }

      document.getElementById('loading').classList.add('show');
      document.getElementById('btnText').style.display = 'none';

      const result = await registerUser(name, email, password, phone, referralCode);

      if (result.success) {
        window.location.href = 'dashboard.html';
      } else {
        showError(result.error);
        document.getElementById('loading').classList.remove('show');
        document.getElementById('btnText').style.display = 'inline';
      }
    });

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
      setTimeout(() => errorDiv.classList.remove('show'), 5000);
    }

    checkAuth();
  </script>
</body>
</html>
