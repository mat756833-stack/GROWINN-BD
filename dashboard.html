<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Investment Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
        }

        .btn-danger:hover {
            background: #ff5252;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .value {
            color: #333;
            font-size: 32px;
            font-weight: bold;
        }

        .stat-card .currency {
            color: #667eea;
            font-size: 24px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .profile-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .profile-item label {
            color: #666;
            font-weight: 600;
        }

        .profile-item .value {
            color: #333;
            font-weight: 500;
        }

        .referral-code {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .referral-code input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f8f9fa;
            color: #333;
        }

        .copy-btn {
            padding: 8px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .copy-btn:hover {
            background: #764ba2;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            color: #666;
            font-weight: 600;
            border-bottom: 2px solid #ddd;
        }

        .table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            color: #333;
        }

        .table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-approved {
            background: #d4edda;
            color: #155724;
        }

        .status-completed {
            background: #d1ecf1;
            color: #0c5460;
        }

        .plans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .plan-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .plan-card .amount {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .plan-card .daily-profit {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .plan-card .days-left {
            font-size: 12px;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .table {
                font-size: 12px;
            }

            .table th, .table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>Welcome, <span id="userName">User</span>!</h1>
            </div>
            <div class="header-buttons">
                <button class="btn btn-primary" onclick="goToDeposit()">Deposit</button>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>

        <div id="errorMessage"></div>
        <div id="successMessage"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Balance</h3>
                <div class="value"><span class="currency">৳</span> <span id="totalBalance">0</span></div>
            </div>
            <div class="stat-card">
                <h3>Daily Profit</h3>
                <div class="value"><span class="currency">৳</span> <span id="dailyProfit">0</span></div>
            </div>
            <div class="stat-card">
                <h3>Active Plans</h3>
                <div class="value" id="activePlans">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Deposits</h3>
                <div class="value"><span class="currency">৳</span> <span id="totalDeposits">0</span></div>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>Recent Activity</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Plan</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="activityTable">
                        <tr>
                            <td colspan="4" class="loading">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="card">
                <h2>My Profile</h2>
                <div class="profile-section">
                    <div class="profile-item">
                        <label>Name</label>
                        <span class="value" id="profileName">-</span>
                    </div>
                    <div class="profile-item">
                        <label>Email</label>
                        <span class="value" id="profileEmail">-</span>
                    </div>
                    <div class="profile-item">
                        <label>Phone</label>
                        <span class="value" id="profilePhone">-</span>
                    </div>
                    <div class="profile-item">
                        <label>Referral Code</label>
                        <div class="referral-code">
                            <input type="text" id="referralCode" readonly>
                            <button class="copy-btn" onclick="copyReferralCode()">Copy</button>
                        </div>
                    </div>
                    <div class="profile-item">
                        <label>Total Referrals</label>
                        <span class="value" id="totalReferrals">0</span>
                    </div>
                    <div class="profile-item">
                        <label>Referral Earnings</label>
                        <span class="value">৳ <span id="referralEarnings">0</span></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Your Active Plans</h2>
            <div class="plans-grid" id="plansGrid">
                <div class="loading">Loading plans...</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { getCurrentUser, getUserData, onUserDataChange, getUserPaymentRequests, logoutUser } from './firebase-client.js';

        let currentUser = null;
        let userData = null;

        // Initialize dashboard
        async function initDashboard() {
            currentUser = await getCurrentUser();
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }

            // Set up real-time listener
            onUserDataChange(currentUser.uid, (data) => {
                userData = data;
                updateDashboard();
            });

            // Load payment requests
            loadPaymentRequests();
        }

        function updateDashboard() {
            if (!userData) return;

            // Update header
            document.getElementById('userName').textContent = userData.name || 'User';

            // Update stats
            document.getElementById('totalBalance').textContent = (userData.balance || 0).toLocaleString();
            document.getElementById('totalDeposits').textContent = (userData.totalDeposits || 0).toLocaleString();

            // Calculate daily profit from active plans
            calculateDailyProfit();

            // Update profile
            document.getElementById('profileName').textContent = userData.name || '-';
            document.getElementById('profileEmail').textContent = userData.email || '-';
            document.getElementById('profilePhone').textContent = userData.phone || '-';
            document.getElementById('referralCode').value = userData.referralCode || '-';

            // Load referral stats
            loadReferralStats();
        }

        async function calculateDailyProfit() {
            try {
                const requests = await getUserPaymentRequests(currentUser.uid);
                if (requests.success) {
                    const approvedRequests = requests.data.filter(r => r.status === 'approved');
                    let totalDailyProfit = 0;

                    approvedRequests.forEach(request => {
                        const createdDate = new Date(request.createdAt.seconds * 1000);
                        const today = new Date();
                        const daysElapsed = Math.floor((today - createdDate) / (1000 * 60 * 60 * 24));

                        if (daysElapsed < 30) {
                            totalDailyProfit += request.dailyProfit || 0;
                        }
                    });

                    document.getElementById('dailyProfit').textContent = totalDailyProfit.toLocaleString();
                    document.getElementById('activePlans').textContent = approvedRequests.filter(r => {
                        const createdDate = new Date(r.createdAt.seconds * 1000);
                        const today = new Date();
                        const daysElapsed = Math.floor((today - createdDate) / (1000 * 60 * 60 * 24));
                        return daysElapsed < 30;
                    }).length;
                }
            } catch (error) {
                console.error('Error calculating daily profit:', error);
            }
        }

        async function loadPaymentRequests() {
            try {
                const requests = await getUserPaymentRequests(currentUser.uid);
                if (requests.success) {
                    const tbody = document.getElementById('activityTable');
                    tbody.innerHTML = '';

                    if (requests.data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: #999;">No transactions yet</td></tr>';
                        return;
                    }

                    requests.data.sort((a, b) => b.createdAt.seconds - a.createdAt.seconds).forEach(request => {
                        const date = new Date(request.createdAt.seconds * 1000).toLocaleDateString();
                        const statusClass = `status-${request.status}`;
                        const row = `
                            <tr>
                                <td>${date}</td>
                                <td>৳ ${request.amount.toLocaleString()}</td>
                                <td>${request.plan}</td>
                                <td><span class="status-badge ${statusClass}">${request.status.toUpperCase()}</span></td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                }
            } catch (error) {
                console.error('Error loading payment requests:', error);
            }
        }

        async function loadReferralStats() {
            try {
                const requests = await getUserPaymentRequests(currentUser.uid);
                if (requests.success) {
                    const approvedRequests = requests.data.filter(r => r.status === 'approved');
                    let totalReferrals = 0;
                    let referralEarnings = 0;

                    // Count referrals (simplified - in production, query referralBonuses collection)
                    approvedRequests.forEach(request => {
                        if (userData.referredBy) {
                            referralEarnings += request.amount * 0.18;
                        }
                    });

                    document.getElementById('totalReferrals').textContent = totalReferrals;
                    document.getElementById('referralEarnings').textContent = referralEarnings.toLocaleString();
                }
            } catch (error) {
                console.error('Error loading referral stats:', error);
            }
        }

        // Global functions
        window.goToDeposit = function() {
            window.location.href = 'deposit.html';
        };

        window.logout = async function() {
            const result = await logoutUser();
            if (result.success) {
                window.location.href = 'login.html';
            }
        };

        window.copyReferralCode = function() {
            const code = document.getElementById('referralCode').value;
            navigator.clipboard.writeText(code).then(() => {
                alert('Referral code copied!');
            });
        };

        // Initialize
        initDashboard();
    </script>
</body>
</html>
